<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager WEB</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="bar">
            <p class="pm_text">Password Manager</p>
        </div>
        <div class="content">
            <div class="navbar">
                <div class="logo">
                    <img src="" alt="LOGO">
                    <p>LOGO</p>
                    <hr>
                </div>
            </div>
            <div class="passwords">
                <div class="search">
                    <div class="s_bar">
                        <span class="s_text">Search</span>
                    </div>
                </div>
                <div class="passes">
                    <div class="card">
                        <div class="site">
                            <p class="siteN">Github</p>
                        </div>
                        <div class="username">
                            <p class="usernText">Username</p>
                            <p class="usernPass">*username*</p>
                        </div>
                        <div class="email">
                            <p class="emailText">Email</p>
                            <p class="emailPass">*email*</p>
                        </div>
                        <div class="password">
                            <p class="passText">Password</p>
                            <p class="pass"><em>**********</em></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="add">
                            <p class="addButton" onclick="Add(this)">+</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
